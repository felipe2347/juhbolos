<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolo da Juh</title>
    <link rel="stylesheet" href="juh.css">
    <script src="juh.js" defer></script>
</head>
<body>
    <header>
        <h1>Bolo da Juh</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Galeria</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Bem-vindo ao Bolo da Juh!</h2>
        <p>Os melhores bolos personalizados para todas as ocasiões.</p>
        <img src="juhimg/bolo de exempo.PNG" alt="Bolo de exemplo">
    </section>

    <section id="gallery">
        <h2>Galeria de Bolos</h2>
        <div class="gallery">
            <img src="juhimg/bolo 1.PNG" alt="Bolo 1">
            <img src="juhimg/bolo2.PNG" alt="Bolo 2">
            <img src="juhimg/bolo3.PNG" alt="Bolo 3">
        </div>
    </section>

    <section id="contact">
        <h2>Faça seu Pedido</h2>
        <form id="contactForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Bolo da Juh. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
